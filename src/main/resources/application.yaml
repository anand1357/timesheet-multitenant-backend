spring:
  application:
    name: timesheet

  datasource:
    url: jdbc:mysql://localhost:3306/timesheet_db?createDatabaseIfNotExist=true
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
